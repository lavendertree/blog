<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<title>博客之家</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width" />
		
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="stylesheet" href="../../../static/app/css/main.css" />
		<link rel="stylesheet" href="../../../static/app/css/style.css" />
		<link rel="stylesheet" href="../../../static/app/css/nivo-slider.css" />
		<link rel="stylesheet" media="all" href="../../../static/app/css/responsive.css" />
		
		<script src="../../../static/app/js/modernizr-2.6.1.min.js"></script>
		
		<!-- GOOGLE FONTS -->
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,300,200' rel='stylesheet' type='text/css' />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<body>
		
		
		
		
		<!-- TOP -->
		<div th:replace="app/index::top"></div>
		<!-- ENDS TOP -->
			
		
		<!-- HEADER -->
		<div th:replace="app/index::header"></div>
		<!-- ENDS HEADER -->
		
		
		<!-- MAIN -->
		<div id="main" role="main" class="cf">
			
			<!-- posts list -->
			<div id="posts-list" class="cf"> 
			
				<article class="cf">
					<div class="feature-image">
						<a href="#"><img th:src="@{${blog.photosrc}}" alt="Thumbnail" /></a>
					</div>
					<div class="entry-title">
						<a href="#" class="post-heading">[[${blog.title}]]</a>
						<br>
						<div class="entry-date">[[${blog.time}]]</div>
					</div>
					<div class="excerpt entry-content" id="content">
                        <p th:utext="${blog.articleContent}"></p>
					</div>	
				</article>
				
				<!-- Comments wrap-->
				<div id="comments-wrap">
					<h4 class="heading">评论列表</h4>
								
					<!-- comments list -->
					<ul class="commentlist" th:each="com:${comment}">
						
						<li class="comment byuser comment-author-admin bypostauthor even thread-even depth-1 parent" id="comment-2">
							<div id="div-comment-2" class="comment-body">
								<div class="comment-author vcard">
									<img alt="" src="http://1.gravatar.com/avatar/35c17650e764d5598b6726ff10ea33f0?s=60&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D60&amp;r=G" class="avatar avatar-60 photo" height="60" width="60" />
									<cite class="fn">[[${com.vistorName}]]</cite> <span class="says">says:</span>
								</div>

								<div class="comment-meta commentmetadata"><a href="#comment-2">[[${com.commentTime}]]</a></div>

								<p>[[${com.comment}]]</p>
							</div>

						</li>
					</ul>
					<!-- ENDS comments list -->
				</div>
				<!-- ENDS Comments wrap -->

				<!-- Respond -->				
				<div id="respond">
					<h4 class="heading">请写下你的评论（回复） <small><a rel="nofollow" id="cancel-comment-reply-link" href="/themes/wp-simpler/archives/34#respond" style="display:none;">Cancel reply</a></small></h4>
					
					
					<form action="/app/sendComment" method="post" id="commentform" />

                    <input type="hidden" name="titleId" th:value="${blog.titleId}">
					
					<p class="comment-form-author"><label for="vistorname">名字<span class="required">*</span></label> <input id="vistorname" name="vistorname" type="text" value="" size="30" aria-required="true" /></p>

					<p class="comment-form-email"><label for="mail">Email<span class="required">*</span></label> <input id="mail" name="mail" type="text" value="" size="30" aria-required="true" /></p>

					<p class="comment-form-comment"><label for="content">评论</label><textarea id="comment" name="content" cols="45" rows="8" aria-required="true"></textarea></p>

					
					<p class="form-submit">
						<input name="submit" type="submit" id="submit" value="提交" />
						<!--<input type="hidden" name="comment_post_ID" value="34" id="comment_post_ID" />-->
						<!--<input type="hidden" name="comment_parent" id="comment_parent" value="0" />-->
					</p>
					
					</form>
				</div>
				<!-- ENDS Respond -->
						
		    </div>
			<!-- ENDS posts list -->			
			
			
			<!-- sidebar -->
			<div th:replace="app/blog::sidebar"></div>
			<!-- ENDS sidebar -->
			
			
		</div>
		<!-- ENDS MAIN -->
		
			
			
			
		<!-- widgets -->
		<div th:replace="app/index::widgets"></div>
		<!-- ENDS widgets -->
			
			
		<!-- FOOTER -->
		<div th:replace="app/index::footer"></div>
		<!-- ENDS FOOTER -->
		
		<!-- JavaScript at the bottom for fast page loading -->
		<div th:replace="app/index::javascript"></div>
		<!-- ENDS javascripts -->
	
	</body>
</html>
