<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="../../../static/admin/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../../../static/admin/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="../../../static/admin/css/amazeui.min.css" />
    <link rel="stylesheet" href="../../../static/admin/css/admin.css">
    <link rel="stylesheet" href="../../../static/admin/css/app.css">
    <script type="text/javascript" src="../../../static/admin/js/wangEditor.min.js"></script>
</head>

<body data-type="generalComponents">


    <div th:replace="admin/index::header"></div>

    <script>
        function newBlog() {
            var title=$("#title");
            var content=$(".blog").html();
            var description=$("#description");
            var classId=5;
            if(title==""||content==""){
                alert("不能为空");
                return;
            }
            var blog ={
                "title":title,
                "description":description,
                "content":content,
                "classId":classId
            }
            $.ajax({
                url:"/admin/writeBlog.html",
                type:"POST",
                timeout:50000,
                data:blog,
                success:function (result) {
                    window.location.href="/admin/blog-list";
                },
                error:function (err) {
                    alert("网络错误");
                }
            });
        }

    </script>


    <div class="tpl-page-container tpl-page-header-fixed">
        <div th:replace="admin/index::left-nav"></div>

        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                写博客
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li class="am-active">写博客</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-pencil-square-o"></span> 写博客
                    </div>
                </div>

                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form">
                                <div class="am-form-group">
                                    <label for="title" class="am-u-sm-3 am-form-label">标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="title" placeholder="请输入标题">
                                        <small>请填写标题文字10-20字左右。</small>
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">分类 <span class="tpl-form-line-small-title">Categories</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}">
                                          <option value="a">Spring</option>
                                          <option value="b">夕风色</option>
                                          <option value="o">Orange</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">概要 <span class="tpl-form-line-small-title">Description</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="description" placeholder="输入博文概要">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">封面图 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="../../../static/admin/img/a5.png" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                                 <i class="am-icon-cloud-upload"></i> 添加封面图片</button>
                                            <input id="doc-form-file" type="file" multiple>
                                        </div>
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <label for="content" class="am-u-sm-3 am-form-label">文章内容</label>
                                    <div  class="am-u-sm-9 blog" >
                                        <p>初始化的内容</p>
                                    </div>

                                    <script type="text/javascript">
                                        var E = window.wangEditor;
                                        var editor = new E('.blog');
                                        editor.create();
                                    </script>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" onclick="newBlog()" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="../../../static/admin/js/jquery-1.7.js"></script>
    <script src="../../../static/admin/js/amazeui.min.js"></script>
    <script src="../../../static/admin/js/app.js"></script>
</body>

</html>
