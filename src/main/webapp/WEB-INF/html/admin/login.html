<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin index Examples</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="../../../static/admin/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="../../../static/admin/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="../../../static/admin/css/amazeui.min.css" />
  <link rel="stylesheet" href="../../../static/admin/css/admin.css">
  <link rel="stylesheet" href="../../../static/admin/css/app.css">

	<script>
		function  logIn() {
			var username=$("#username").val();
			var password=$("#password").val();
			if(username==""||password==""){
			    alert("不能为空");
				return;
			}
			$.ajax({
				url:"/login",
				type:"post",
				dataType:"json",
				timeout:5000,
				data:{"username":username,"password":password},
				success:function (result) {
					if(result=="0")
					    alert("用户名或者密码错误！");
					else if(result=="1")
						window.location.href="/admin/index";
					else
					    alert("发生未知错误")
                },
                error:function (err) {
					alert("网络错误");
                }
			});
        }

	</script>
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				<span> Login</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">
			<i>Log In </i>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form">
				<fieldset>
					<div class="am-form-group">
						<input type="text" class="" id="username" placeholder="输入用户名">
					</div>
					<div class="am-form-group">
						<input type="password" class="" id="password" placeholder="输入个密码吧">
					</div>
					<p><button type="submit" onclick="logIn()" id="logInButton" class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script src="../../../static/admin/js/jquery.min.js"></script>
  <script src="../../../static/admin/js/amazeui.min.js"></script>
  <script src="../../../static/admin/js/app.js"></script>
</body>

</html>
