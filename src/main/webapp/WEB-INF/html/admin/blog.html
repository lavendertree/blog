<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="../../../static/admin/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../../../static/admin/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="../../../static/admin/css/amazeui.min.css" />
    <link rel="stylesheet" href="../../../static/admin/css/admin.css">
    <link rel="stylesheet" href="../../../static/admin/css/app.css">
</head>

<body data-type="generalComponents">


<div th:replace="app/index::header"></div>


<div class="tpl-page-container tpl-page-header-fixed">


    <div th:replace="app/index::left-nav"></div>


    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            博客管理
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li class="am-active">写博客</li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-pencil-square-o"></span> 写博客
                </div>
            </div>
            <div class="tpl-block blog">
                <p>初始化的内容</p>
            </div>

            <script type="text/javascript" src="../../../static/admin/js/wangEditor.min.js"></script>
            <script type="text/javascript">
                var E = window.wangEditor;
                var editor = new E('.blog');
                editor.create()
            </script>

            <div class="am-form-group">
                <div class="">
                    <button onclick="update()" class="am-btn am-btn-primary">保存修改</button>
                </div>
            </div>
            <div class="tpl-alert"></div>
        </div>



    </div>

</div>


<script src="../../../static/admin/js/jquery.min.js"></script>
<script src="../../../static/admin/js/amazeui.min.js"></script>
<script src="../../../static/admin/js/app.js"></script>
</body>

</html>
