<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="../../../static/admin/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../../../static/admin/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="../../../static/admin/css/amazeui.min.css" />
    <link rel="stylesheet" href="../../../static/admin/css/admin.css">
    <link rel="stylesheet" href="../../../static/admin/css/app.css">
</head>

<body data-type="generalComponents">


<div th:replace="admin/index::header"></div>


<div class="tpl-page-container tpl-page-header-fixed">

    <div th:replace="admin/index::left-nav"></div>


    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            修改密码
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li class="am-active">修改密码</li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 修改密码
                </div>
            </div>

            <div class="tpl-block">

                <div class="am-g">
                    <div class="tpl-form-body tpl-form-line">
                        <form class="am-form tpl-form-line-form">
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">原密码 </label>
                                <div class="am-u-sm-9">
                                    <input type="password" class="tpl-form-input" id="user-name" placeholder="请输入原密码">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">新密码 </label>
                                <div class="am-u-sm-9">
                                    <input type="password" placeholder="输入新密码">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="user-weibo" class="am-u-sm-3 am-form-label">确认密码 </label>
                                <div class="am-u-sm-9">
                                    <input type="password" id="user-weibo" placeholder="再次确认密码">
                                    <div>

                                    </div>
                                </div>
                            </div>


                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success ">确认修改</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="../../../static/admin/js/jquery.min.js"></script>
<script src="../../../static/admin/js/amazeui.min.js"></script>
<script src="../../../static/admin/js/app.js"></script>
</body>

</html>
